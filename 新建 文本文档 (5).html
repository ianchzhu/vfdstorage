<html>
<head>
	<title>IP Tracker</title>
</head>
<body>
	<h1>List of IP Addresses</h1>
	<p>The IP address of the current user is: <?php echo $_SERVER['REMOTE_ADDR']; ?></p>
	<p>List of all the IP addresses:</p>
	<ul>
		<?php foreach(glob('logs/*.log') as $file) {
			$ip = file_get_contents($file);
			echo "<li>$ip</li>";
			}
		?>
	</ul>
	<?php
		$ip_address = $_SERVER['REMOTE_ADDR'] . "\n";
		$log_file = 'logs/' . date('Y-m-d') . '.log';
		file_put_contents($log_file, $ip_address, FILE_APPEND);
	?>
</body>
